<header class="header header__background">
    <div class="container">
        <!-- логотип і навігація -->
        <nav class="navigation">
            <a class="logo" href="#">
                <svg class="logo-icon" width="24" height="24"><use href="./images/svg/film.svg"></use></svg>
                <span class="logo-text">Filmoteka</span>
            </a>
            <ul class="navigation__list">
                <li class="navigation__list-item">
                    <button class="navigation-link current-link" aria-label="main page switch" type="button" id="home">
                        Home
                    </button>
                </li>
                <li class="navigation__list-link">
                    <button class="navigation-link" aria-label="library page switch" type="button" id="library">

            </ul>

        <!-- форма пошуку -->

            <form class="search-form" action="">

                <button class="search-button" type="submit">
                    <svg class="search-icon" width="12" height="12"><use href="./images/svg/search.svg"></use></svg>
                </button>
                <!-- warning -->
                <div class="warning is hidden">
                    Search result not successful. Enter the correct movie name and
                </div>
            </form>
        </div>
    </div>
