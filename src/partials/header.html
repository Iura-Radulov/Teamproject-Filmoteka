                    <button class="navigation-link current-link" aria-label="main page switch" type="button" id="home">

                </button>
                <!-- warning -->
                <div class="warning is-hidden">
                    Search result not successful. Enter the correct movie name and
                </div>              
      </form>

    </div>

        <span class="logOutName" id="loginUser">none</span>

    </div>
    </div>
